<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Create Account</title>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">Create Account</h3>
    </div>
    <div class="card-body">
      <form class="row g-3" action="/owners/createOwner" method="POST">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="ownerFullName" name="ownerFullName" required>
        </div>
        <div class="col-md-6">
          <label for="inputLastname" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="ownerAddress" name="ownerAddress" placeholder="4th Avenue, Spring Boot Drive" required>
        <div class="form-check">
         <input class="form-check-input" type="checkbox" value="true" id="isEmployed" name="isEmployed">
         <label class="form-check-label" for="isEmployed">
           Are you employed?
        </label>
       </div>

        <div class="col-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="******" required>
        </div>
        <br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
