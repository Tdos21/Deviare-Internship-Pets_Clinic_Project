<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Capture Pet</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">Capture Pet Details</h3>
        </div>
        <div class="card-body">
            <form class="row g-3" action="/pets/createPet" method="post">
                <!-- Pet Name -->
                <div class="col-md-6">
                    <label for="petName" class="form-label">Pet Name</label>
                    <input type="text" class="form-control" id="petName" name="petName" placeholder="Enter Pet Name" required>
                </div>
                
                <!-- Pet Type -->
                <div class="col-md-6">
                    <label for="petType" class="form-label">Pet Type</label>
                    <select class="form-select" id="petType" name="petType" required>
                        <option value="" disabled selected>Select a Pet Type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="fish">Fish</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Pet Weight -->
                <div class="col-md-6">
                    <label for="petWeight" class="form-label">Pet Weight</label>
                    <input type="text" class="form-control" id="petWeight" name="petWeight" placeholder="e.g., 30kg" required>
                </div>

                <!-- Is Healthy -->
                <div class="col-12">
                    <label class="form-label">Is Healthy?</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isHealthy" name="isHealthy" required>
                        <label for="isHealthy" class="form-check-label">Yes</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Register Pet</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
