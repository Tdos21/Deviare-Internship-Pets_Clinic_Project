<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            color: #495057;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[disabled] {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Edit Pet Details</h2>
        <form th:action="@{/pets/edit/{petId}(petId=${pet.petId})}" th:object="${pet}" method="post">
          <input type="hidden" name="_method" value="put"> 
            <div class="form-group">
                <label for="petId">Pet ID</label>
                <input type="number" id="petId" name="petId" th:value="${pet.petId}" disabled>
            </div>

            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" name="petName" th:value="${pet.petName}" required>
            </div>

            <div class="form-group">
                <label for="petType">Pet Type</label>
                <input type="text" id="petType" name="petType" th:value="${pet.petType}" required>
            </div>

            <div class="form-group">
                <label for="petWeight">Pet Weight</label>
                <input type="text" id="petWeight" name="petWeight" th:value="${pet.petWeight}" required>
            </div>

            <div class="form-group">
                <label for="isHealthy">Is Healthy?</label>
                <input type="checkbox" id="isHealthy" name="isHealthy" th:checked="${pet.isHealthy}">
            </div>

            <div class="form-group">
                <label for="petAddress">Pet Address</label>
                <textarea id="petAddress" name="petAddress" rows="3" th:text="${pet.petAddress}" required></textarea>
            </div>

            <div class="form-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" name="ownerName" th:value="${pet.ownerName}" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/petsIndex" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
